<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login!</title>

     {% load static %}

    <link href="{% static 'assets/img/loginfav.png' %}" rel="icon">
    <link href="{% static 'assets/img/loginfav.png' %}" rel="apple-touch-icon">

    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

</head>
<body>


<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">


             <div class="text-center">
                <img src="{% static 'assets/img/login.jpeg' %}" style="width: 185px;" alt="logo">
                     <h4 class="mt-1 mb-5 pb-1">We are City Star And Restaurant</h4>
             </div>


                 <form method="POST" action="{%url 'index' %}">
                    {% csrf_token %}

                  <p>Please login to your account</p>

                    <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" name="username" id="form2Example11" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example11"> Username</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" name="password" id="form2Example22" class="form-control" />
                    <label class="form-label" for="form2Example22">Password</label>
                  </div>

                   <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>
                     <a href="{% url 'passwordreset' %}">Forgot password?</a>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                  <p class="mb-0 me-2">Don't have an account?</p>
                   <a href="{% url 'register' %}" class="btn btn-outline-danger">Create new</a>
                </div>


                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">We are more than just a Hotel and Restaurant</h4>
                  <p class="small mb-0">City star and restaurant
                  </p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
