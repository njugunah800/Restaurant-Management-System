{% extends 'starter-page.html' %}
{% load static %}

{% block body %}

<style>
    /* Ensure padding-top to avoid collision with header */
    body {
        padding-top: 100px; /* Adjust this based on your header's height */
    }

        /* Style for circular images */
        .circular-image {
            width: 150px; /* Adjust the size as needed */
            height: 150px; /* Adjust the size as needed */
            border-radius: 50%;
            object-fit: cover;
        }

    /* Styling for the form container */
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #60718c;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
    }

    /* Styling for form labels */
    label {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 8px;
        display: block;
        color: #333;
    }

    /* Styling for input fields and text area */
    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        color: #333;
    }

    textarea {
        resize: vertical;
    }

    /* Button styling */
    button[type="submit"] {
        background-color: #f1c40f;
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 4px;
        width: 100%;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #e0b30f;
    }

    /* Styling for optional file upload section */
    .file-upload-section {
        display: flex;
        align-items: center;
    }

    .file-upload-section input {
        margin-right: 10px;
    }

    /* Style for the quote icons inside testimonial message */
    .quote-icon-left,
    .quote-icon-right {
        position: absolute;
        font-size: 40px; /* Adjust size as necessary */
        color: #ccc;
    }

    .quote-icon-left {
        left: 0;
        top: 50%;
        transform: translateY(-50%);
    }

    .quote-icon-right {
        right: 0;
        top: 50%;
        transform: translateY(-50%);
    }
</style>

<!-- Rating Form -->
<div class="form-container">
   <h2>Submit Your Rating</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_t }}



        <!-- Your Name -->
        <label for="name">Your Name:</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>

        <!-- Occupation -->
        <label for="occupation">Your Occupation:</label>
        <input type="text" id="occupation" name="occupation" placeholder="e.g., Businessperson">

        <!-- Rating -->
        <label for="rating">Your Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br>

        <!-- Message -->
        <label for="message">Your Message:</label><br>
        <textarea class="form-control" name="message" rows="5" placeholder="Message"></textarea><br>

        <!-- File Upload -->
        <label for="image">Upload Your Image (Optional):</label><br>
        <div class="file-upload-section">
            <input type="file" id="image" name="image"><br>
        </div><br>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit">Submit Your Rating</button>
        </div>

    </form>
</div>

{% endblock %}
