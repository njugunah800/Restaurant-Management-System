{% extends 'starter-page.html' %}
{% load static %}
{% block body %}

    <style>
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px); /* Adjust based on header and footer height */
            padding-top: 200px; /* Adjust as needed */
            padding-bottom: 50px; /* Adjust as needed */
        }
        .card {
            border-radius: 15px;
            background: rgb(188, 154, 21);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            color: #333;
        }
        .btn-primary {
            background-color: #e80d0d;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0a24a5;
        }
    </style>

    <div class="content-wrapper">
        <div class="card">
            <h2 class="text-center mb-4">Forgot Password</h2>
            <form method="POST" action="{% url 'passwordreset' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Your Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>

                <div class="text-center mt-3">
                <div class="loading" style="color: #121313">Loading...............</div>
                <div class="error-message" ></div>
                  Your Password reset request has been sent. We will send an Email to help you reset you password

               <div class="text-center">


             </form>
        </div>
    </div>

{% endblock %}
